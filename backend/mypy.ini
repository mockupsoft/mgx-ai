[mypy]
# MyPy Configuration for MGX Agent
# Run: mypy backend/

# Python version
python_version = 3.11

# Strict mode for better type checking
strict = True
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
strict_optional = True

# Platform-specific settings
platform = linux

# Output format
show_error_context = True
show_column_numbers = True
show_error_codes = True
pretty = True
color_output = True
error_summary = True
show_absolute_path = False

# Reporting
html_report = .mypy-html
linecount_report = .mypy-linecount
any_exprs_report = .mypy-any-exprs

# Per-module options
[mypy-tests.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
allow_untyped_defs = True

[mypy-migrations.*]
disallow_untyped_defs = False
allow_untyped_defs = True

[mypy-mgx_agent.*]
disallow_untyped_defs = False
allow_untyped_defs = True

# Third-party libraries
[mypy-pydantic.*]
ignore_missing_imports = True

[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-uvicorn.*]
ignore_missing_imports = True

[mypy-httpx.*]
ignore_missing_imports = True

[mypy-redis.*]
ignore_missing_imports = True

[mypy-asyncpg.*]
ignore_missing_imports = True

[mypy-sqlalchemy.*]
ignore_missing_imports = True

[mypy-alembic.*]
ignore_missing_imports = True

[mypy-pygithub.*]
ignore_missing_imports = True

[mypy-gitpython.*]
ignore_missing_imports = True

[mypy-opentelemetry.*]
ignore_missing_imports = True

[mypy-metagpt.*]
ignore_missing_imports = True

[mypy-structlog.*]
ignore_missing_imports = True

[mypy-tenacity.*]
ignore_missing_imports = True

[mypy-broadcaster.*]
ignore_missing_imports = True

# Specific module overrides
[mypy-backend.db.models.entities]
disallow_untyped_defs = False
allow_untyped_defs = True

[mypy-backend.services.llm.llm_service]
disallow_untyped_defs = False
allow_untyped_defs = True

[mypy-backend.mgx_agent.team]
disallow_untyped_defs = False
allow_untyped_defs = True

# Exclude directories
exclude = (?x)(
    venv/
    | .venv/
    | build/
    | dist/
    | .eggs/
    | *.egg-info/
    | __pycache__/
    | .pytest_cache/
    | .mypy_cache/
    | htmlcov/
    | .tox/
  )
