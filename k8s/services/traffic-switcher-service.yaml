apiVersion: v1
kind: ServiceAccount
metadata:
  name: traffic-switcher
  namespace: production
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: traffic-switcher
  namespace: production
rules:
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: traffic-switcher
  namespace: production
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: traffic-switcher
subjects:
  - kind: ServiceAccount
    name: traffic-switcher
    namespace: production
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: traffic-switcher
  namespace: production
  labels:
    app: traffic-switcher
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traffic-switcher
  template:
    metadata:
      labels:
        app: traffic-switcher
    spec:
      serviceAccountName: traffic-switcher
      containers:
        - name: traffic-switcher
          image: mgx-agent:latest
          imagePullPolicy: IfNotPresent
          command: ["python", "-m", "backend.app.deployment.traffic_switcher", "serve"]
          env:
            - name: MGX_ENV
              value: "production"
          ports:
            - containerPort: 8081
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: traffic-switcher
  namespace: production
spec:
  selector:
    app: traffic-switcher
  ports:
    - name: http
      port: 80
      targetPort: 8081
