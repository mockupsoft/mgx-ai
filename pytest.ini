[pytest]
# Pytest Configuration for TEM Agent Project

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Base options (coverage requires pytest-cov to be installed)
addopts = 
    --maxfail=1
    -v
    --tb=short
    --strict-markers

# Coverage options (requires pytest-cov)
# Uncomment after installing pytest-cov
# addopts = 
#     --cov=mgx_agent
#     --cov-report=html:htmlcov
#     --cov-report=xml:coverage.xml
#     --cov-report=term-missing

# Asyncio settings (requires pytest-asyncio)
# Note: asyncio_mode is optional and requires pytest-asyncio to be installed
asyncio_mode = auto

# Directories to exclude from test discovery
norecursedirs = 
    logs
    output
    .git
    .venv
    __pycache__
    .pytest_cache
    *.egg-info

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    asyncio: Async tests
    slow: Slow running tests

# Warning filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning
    error::RuntimeWarning

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (seconds, requires pytest-timeout)
# timeout = 300
